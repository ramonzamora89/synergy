<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Actores - Synergy</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const password = "synergy2025"; // cambia por tu contraseña
  
    if (sessionStorage.getItem("authorized") !== "true") {
      const input = prompt("Por favor, ingresa la contraseña:");
      if (input !== password) {
        alert("Contraseña incorrecta. Acceso denegado.");
        window.location.href = "https://google.com"; // redirige si falla
      } else {
        sessionStorage.setItem("authorized", "true");
      }
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      position: relative;
    }
    #saveBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    svg text {
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="container">
  <button id="saveBtn">Guardar PNG</button>
  <svg width="1200" height="800"></svg>
</div>
<script src="script.js"></script>
</body>
</html>
